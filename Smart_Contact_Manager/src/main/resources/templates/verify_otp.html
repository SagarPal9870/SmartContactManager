<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head lang="en">
<meta charset="UTF-8" />
<title>This is home page</title>
</head>
<body>
	<section>
		<div id="login">

			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 240px;" class="col-md-12">

							<!--Email form  -->
							<div class="alert alert-success mt-3" role="alert">We have sent otp to your email</div>
								
								
							<form method="post" action="" th:action="@{/send-otp}">
								<div  class="form-group">
									<input name="otp" required="required" type="text" placeholder="Enter OTP Here"
										class="form-control" />

								</div>
								<div class="container text-center">
									<button class="btn btn-warning">Verify</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
