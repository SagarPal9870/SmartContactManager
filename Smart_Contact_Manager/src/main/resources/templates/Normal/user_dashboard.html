<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{Normal/base::layout(~{::section})}">
<head lang="en">
<meta charset="UTF-8" />
<title>This is home page</title>
</head>
<body>
	<section>
		<div class="container ">
			<div class="card">
				<div class="card-body my-5">
					<div class="container text-center">
						<img src="" style="height: 200px; width: 200px;"
							class="my_profile_picture" th:src="@{'/Image/contact_logo.png'}"
							alt="profile photo" />

					</div>
					<h1
						class="text-center mt-3 text-secondary font-italic font-weight-light">
						Start Adding your contact on your cloud.</h1>
					<a th:href="@{/user/add-contact}" class="btn btn-primary mt-4 btn-block text-uppercase">Add
						new contact</a>
				</div>
			</div>
		</div>
		
		<script>
		$(document).ready(()=>{
			$('.item').removeClass('active');
			$('#home-link').addClass("active");
		});
		</script>
		
	</section>

</body>
</html>
