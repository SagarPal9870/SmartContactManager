<html  xmlns:th="http://www.thymeleaf.org" th:replace="~{Normal/base::layout(~{::section})}">
<head lang="en" >
<meta charset="UTF-8" />
<title>This is home page</title>
</head>
<body>
<section>
	<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Update Your Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">

							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/process-update}" class="mt-2">
								
								<input type="hidden" th:value="${contact.cId}" name="cId" />

								<!-- First name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input th:value="${contact.name}" required type="text" id="firstName" name="name"
										placeholder="Enter Name Here" class="form-control" />
								</div>

								<!--Second Name  -->

								<div th:value="${contact.secondName}" required class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input type="text" id="secondName" name="secondName"
										placeholder="Enter Second Name here" class="form-control" />
								</div>

								<!-- Phone Field   -->
								<div th:value="${contact.phone}" required class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input type="number" id="phone" name="phone"
										placeholder="Enter Phone  Here" class="form-control" />
								</div>

								<!-- Email Field -->
								<div th:value="${contact.email}" required min="10"   class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">@</div>
									</div>
									<input type="email" id="email" name="email"
										placeholder="Enter Email  Here" class="form-control" />
								</div>

								<!-- Work Field  -->

								<div th:value="${contact.work}" required class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input type="text" id="work" name="work"
										placeholder="Enter Work  Here" class="form-control" />
								</div>

								<!-- contact Description  -->

								<div  class="form-group mt-3">
									<textarea th:text="${contact.description}" id="mytextarea" placeholder="Enter Contact Description"
										name="description"  class="form-control"
										rows="10"></textarea>
								</div>

								<!-- Contact Image Field  -->
								 
								<div class="container text-center">
								<img style="width:250px; height:250px;" class="img-fluid my_profile_picture" src=""  th:src="@{'/Image/'+${contact.image}}"/>
								</div>
								<p class="text-secondry">Choose new profile pic</p>
								
								<div class="custom-file">
									<input type="file" name="profileImage" />
								</div>

<!--------------------------------------------Button  -->
							<div class="container text-center" >
							<button class="btn btn-outline-primary">Save Contact</button>
							</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	
</section>

</body>
</html>
